<section id="inicial">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="titulo">
          <div class="titulo-fundo">
            <h1>Welcome to the register</h1>
            <h2>please insert the information that you need</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="botoes">
          <button class="newhero" (click)="initNewHero()">Create New Registration</button>
    
          <app-edit-hero class="edit" [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)"></app-edit-hero>
        </div>
       
      </div>
      <div class="col-lg-6" >
        <table class="table table-dark table-striped" style="border-collapse: inherit; margin-top:12%;">
          <thead>
            <tr>
              <th>Type</th>
              <th>Name</th>
              <th>Utility</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hero of heroes">
              <td>{{ hero.name }}</td>
              <td>{{ hero.firstName }}</td>
              <td>{{ hero.lastName }}</td>
              <td>{{ hero.place }}</td>
            <button class='botao-edit' (click)="editHero(hero)">Edit</button>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
